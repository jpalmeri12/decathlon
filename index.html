<!DOCTYPE html>
<html>

<head>
    <title>Decathlon</title>
    <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/resize.js"></script>
</head>

<body>
    <div id="bigCover"></div>
    <div id="gameScreen" class="screen noselect">
        <div id="ui_scores"></div>
        <div id="ui_round_bar">
            <div id="ui_round_bar_top" class="stripe_anim stripes"></div>
            <div id="ui_round_bar_tab" class="stripe_anim_reverse stripes">
                <div id="ui_round_bar_tab_text" class="font textC"></div>
            </div>
        </div>
        <div id="gamebody">
            <div id="gamearea">
                <div id="gamearea_info">
                    <div id="gamearea_info_left" class="gamearea_info_text font"></div>
                    <div id="gamearea_info_right" class="gamearea_info_text font"></div>
                </div>
                <div id="gamearea_dice" class="color_light">
                    <div id="gamearea_message" class="font"></div>
                    <div id="gamearea_dice_boxes"></div>
                </div>
                <div id="gamearea_buttons" class="color_dark">
                    <div id="gamearea_buttons_left" class="gamearea_button color_light">
                        <div id="gamearea_buttons_left_text" class="gamearea_button_text font textC"></div>
                        <div id="gamearea_buttons_left_invalid" class="gamearea_button_invalid">
                            <div id="gamearea_buttons_left_invalid_text" class="gamearea_button_invalid_text font">⊘</div>
                        </div>
                    </div>
                    <div id="gamearea_buttons_right" class="gamearea_button color_light">
                        <div id="gamearea_buttons_right_text" class="gamearea_button_text font textC"></div>
                        <div id="gamearea_buttons_right_invalid" class="gamearea_button_invalid">
                            <div id="gamearea_buttons_right_invalid_text" class="gamearea_button_invalid_text font">⊘</div>
                        </div>
                    </div>
                    <div id="gamearea_buttons_display" class="font textC"></div>
                    <div id="gamearea_buttons_display_freeze" class="font textC"></div>
                </div>
                <div id="gamearea_dice_bg"></div>
                <div id="gamearea_freeze_message" class="font"></div>
                <div id="gamearea_dice_buttons">
                    <div id="gamearea_dice_buttons_text" class="font">Dice</div>
                    <div id="gamearea_dice_buttons_left" class="gamearea_dice_button font color_dark">-</div>
                    <div id="gamearea_dice_buttons_right" class="gamearea_dice_button font color_dark">+</div>
                </div>
            </div>
            <div id="gamerecordsbutton">
                <div class="buttonhalf_left">
                    <div class="buttonhalf_text font">Return</div>
                    <div class="buttonhalf_symbol font">→</div>
                </div>
                <div class="buttonhalf_right">
                    <div class="buttonhalf_text font">Records</div>
                    <div class="buttonhalf_symbol font">←</div>
                </div>
            </div>
            <div id="gamehelpbutton">
                <div class="buttonhalf_left">
                    <div class="buttonhalf_text font">Rules</div>
                    <div class="buttonhalf_symbol font">→</div>
                </div>
                <div class="buttonhalf_right">
                    <div class="buttonhalf_text font">Return</div>
                    <div class="buttonhalf_symbol font">←</div>
                </div>
            </div>
            <div id="gamerecords">
                <div id="gamerecords_header">
                    <div id="gamerecords_header_text" class="font textC">Event Records</div>
                </div>
                <div id="gamerecords_body"></div>
                <div id="gamerecords_boxes"></div>
                <div id="gamerecords_pbs"></div>
            </div>
            <div id="gamehelp">
                <div id="gamehelp_header">
                    <div id="gamehelp_header_text" class="font textC">Event Rules</div>
                </div>
                <div id="gamehelp_body">
                    <div id="gamehelp_body_text" class="font textC"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="titleScreen" class="screen noselect">
        <div id="players">
            <div id="player_info"></div>
            <div id="player_list">
                <div id="player_list_title" class="font">Select Profile</div>
                <div id="player_list_panels"></div>
                <div id="player_list_pagenum" class="font"></div>
                <div id="player_list_left" class="player_list_button">
                    <div id="player_list_left_text" class="player_list_button_text font textC">←</div>
                </div>
                <div id="player_list_right" class="player_list_button">
                    <div id="player_list_right_text" class="player_list_button_text font textC">→</div>
                </div>
            </div>
            <div id="new_profile">
                <div id="new_profile_title" class="font">Add Profile</div>
                <div id="new_profile_subtext" class="font">Enter a name.</div>
                <input id="new_profile_field" maxlength="10" class="font">
                <div id="new_profile_back" class="new_profile_button">
                    <div id="new_profile_back_text" class="new_profile_button_text font textC">✕</div>
                </div>
                <div id="new_profile_accept" class="new_profile_button">
                    <div id="new_profile_accept_text" class="new_profile_button_text font textC">✓</div>
                </div>
            </div>
        </div>
        <div id="start_button">
            <div id="start_button_text" class="font textC">Start!</div>
        </div>
    </div>
    <div id="resultsScreen" class="screen noselect">
        <div id="results_title" class="font_dark">Results</div>
        <div id="results_panels"></div>
        <div id="results_continue">
            <div id="results_continue_text" class="font textC">Continue</div>
        </div>
    </div>
    <div id="records" class="screen noselect">
        <div id="records_main_title" class="font fs-100">Records</div>
        <div id="records_events"></div>
    </div>
    <div id="playerstats" class="screen noselect">
        <div id="playerstats_main_title" class="font fs-100">Jim's Records</div>
        <div id="playerstats_button_scores" class="playerstats_button">
            <div id="playerstats_button_scores_text" class="playerstats_button_text font fs-50">Scores</div>
        </div>
        <div id="playerstats_button_stars" class="playerstats_button">
            <div id="playerstats_button_stars_text" class="playerstats_button_text font fs-50">Stars</div>
        </div>
        <div id="playerstats_button_stats" class="playerstats_button">
            <div id="playerstats_button_stats_text" class="playerstats_button_text font fs-50">Stats</div>
        </div>
        <div id="playerstats_box">
            <div id="playerstats_scores" class="playerstats_screen">
                <div id="playerstats_scores_events"></div>
                <div id="playerstats_scores_scoresum" class="playerstats_scores_section">
                    <div id="playerstats_scores_scoresum_title" class="playerstats_scores_title font fs-40">Event Total</div>
                    <div id="playerstats_scores_scoresum_scorebox" class="playerstats_scores_scorebox">
                        <div id="playerstats_scores_scoresum_score" class="playerstats_scores_score font fs-90"></div>
                    </div>
                </div>
                <div id="playerstats_scores_bestrun" class="playerstats_scores_section">
                    <div id="playerstats_scores_bestrun_title" class="playerstats_scores_title font fs-40">Best Run</div>
                    <div id="playerstats_scores_bestrun_scorebox" class="playerstats_scores_scorebox">
                        <div id="playerstats_scores_bestrun_score" class="playerstats_scores_score font fs-90"></div>
                    </div>
                </div>
                <div id="playerstats_scores_starcount" class="playerstats_scores_section">
                    <div id="playerstats_scores_starcount_title" class="playerstats_scores_title font fs-40">Star Count</div>
                    <div id="playerstats_scores_starcount_scorebox" class="playerstats_scores_scorebox">
                        <div id="playerstats_scores_starcount_score" class="playerstats_scores_score font fs-90"></div>
                    </div>
                </div>
                <div id="playerstats_scores_rating" class="playerstats_scores_section">
                    <div id="playerstats_scores_rating_title" class="playerstats_scores_title font fs-40">Rating</div>
                    <div id="playerstats_scores_rating_scorebox" class="playerstats_scores_scorebox">
                        <div id="playerstats_scores_rating_score" class="playerstats_scores_score font fs-90"></div>
                    </div>
                </div>
            </div>
            <div id="playerstats_stars" class="playerstats_screen">
                <div id="playerstats_stars_challenges"></div>
            </div>
        </div>
    </div>
</body>

</html>
